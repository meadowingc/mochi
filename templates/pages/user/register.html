{% extends "/layouts/standard.html" %}

{% macro Title %}Register{% end %}

{% macro Body %}
<div class="max-w-sm mx-auto mt-16">
  <h1 class="text-2xl font-bold mb-6 text-center">Join Mochi ğŸ¡</h1>
  <form action="/user/register" method="POST" class="space-y-4">
    {{ csrfField }}
    <div>
      <label for="username" class="block text-sm font-medium text-stone-600">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        required
        class="mt-1 block w-full px-3 py-2 border border-stone-200 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-stone-600">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        minlength="4"
        class="mt-1 block w-full px-3 py-2 border border-stone-200 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <p class="mt-1 text-xs text-stone-400">Must be at least 4 characters</p>
    </div>
    <button
      type="submit"
      class="w-full py-2 px-4 text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer transition-colors"
    >
      Register
    </button>
  </form>
  <p class="mt-6 text-center text-sm text-stone-400">
    Already have an account? <a href="/user/login" class="text-indigo-500 hover:text-indigo-600 font-medium">Login</a>
  </p>
</div>
{% end %}
