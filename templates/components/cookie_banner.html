<div
  id="cookie-banner"
  class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-sm py-3 px-4 hidden z-50"
>
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-3">
    <p class="text-gray-500 text-xs text-center sm:text-left">
      We use cookies for session management.
    </p>
    <div class="flex items-center gap-2 shrink-0">
      <button
        id="accept-cookies"
        class="px-3 py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-xs font-medium transition-colors cursor-pointer"
      >
        Accept
      </button>
      <button
        onclick="rejectCookies();"
        class="px-3 py-1.5 text-gray-500 hover:text-gray-700 text-xs font-medium cursor-pointer"
      >
        Decline
      </button>
    </div>
  </div>
</div>
<script>
  (function () {
    var acceptedCookies = localStorage.getItem("acceptedCookies");
    if (!acceptedCookies) {
      document.getElementById("cookie-banner").classList.remove("hidden");
    }

    document.getElementById("accept-cookies").onclick = function () {
      localStorage.setItem("acceptedCookies", "true");
      document.getElementById("cookie-banner").classList.add("hidden");
    };
  })();

  function rejectCookies() {
    document.body.innerHTML =
      '<h1 class="text-center mt-20">We\'re sad to hear that, but we respect your cookie choices. Have a fun cookie-free day!</h1>';
  }
</script>
